<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="wholePage">
        <header>
            <form id="search-form">
                <input id="search-input" class="search-box" type="search" placeholder="Enter a city..." required>
                <input class="submit-button" type="submit" value="🔍">
            </form>
        </header>
        <main>
            <h1><span id="city-element">Paris</span>
                <br />
                <div class="today">Tuesday 14:49</div>
            </h1>
            <p>
            <div class="today-details">
                <div class="todays-temperature">
                    <div class="weather-app-emoji">🌤️12</div>
                    <div class="weather-app-celsius">°C</div>
                </div>
                <div class="wind-and-humidity">Scattered clouds
                    <br />
                    Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
                </div>
            </div>
            </p>
            <ul class="next-days">
                <li class="one-day-ahead">
                    <div>Wed</div>
                    <div> ☀</div>
                    <div>14°C</div>
                </li>
                <li class="two-days-ahead">
                    <div>Thu</div>
                    <div>🌦</div>
                    <div>13°C</div>
                </li>
                <li class="three-days-ahead">
                    <div>Fri </div>
                    <div>🌦 </div>
                    <div>13°C</div>
                </li>
                <li class="four-days-ahead">
                    <div>Sat </div>
                    <div>☀ </div>
                    <div>17°C</div>
                </li>
                <li class="five-days-ahead">
                    <div>Sun </div>
                    <div>🌤 </div>
                    <div>16°C</div>
                </li>
                <li class="six-days-ahead">
                    <div>Mon </div>
                    <div>🌤 </div>
                    <div>19°C</div>
                </li>
            </ul>

        </main>
        <footer>Coded by <a href="https://github.com/AlejandraVe" target="_blank">Alejandra Vera</a>, open-sourced <a
                href="https://github.com/AlejandraVe/my-weather-app-alejandrave/tree/main/src" target="_blank">on
                Github</a> and
            hosted <a href="https://my-weather-app-alejandrave.netlify.app/" target="_blank">on Netlify</a>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>


</html>

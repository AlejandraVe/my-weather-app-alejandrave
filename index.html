<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="wholePage">
        <header>
            <form id="search-form">
                <input id="search-input" class="search-box" type="search" placeholder="Enter a city..." required>
                <input class="submit-button" type="submit" value="🔍">
            </form>
        </header>
        <main>
            <h1><span id="city-element"></span>
                <br>
                <span class="country" id="country"></span>
                <br />
                <div class="today"><span id="current-time"></span></div>
            </h1>
            <p>
            <div class="today-details">
                <div class="todays-temperature">
                    <div id="emoji"></div><span class="weather-app-unit" id="temperature-unit"></span>
                    <div class="weather-app-celsius">°C</div>
                </div>
                <div class="wind-and-humidity"><span id="description">Scattered clouds</span>
                    <br />
                    Humidity: <strong><span id="humidity"></span>%</strong>, Wind: <strong><span
                            id="wind">3.13</span>km/h</strong>
                </div>
            </div>
            </p>
            <ul class="next-days">
                <li class="one-day-ahead">
                    <div id="tomorrow"></div>
                    <div id="icon-tomorrow"> ☀</div>
                    <div><span id="temperature-tomorrow"></span>°C</div>
                </li>
                <li class="two-days-ahead">
                    <div id="two-days-ahead"></div>
                    <div id="icon-two-days">🌦</div>
                    <div><span id="temperature-two-days"></span>°C</div>
                </li>
                <li class="three-days-ahead">
                    <div id="three-days-ahead"></div>
                    <div id="icon-three-days">🌦 </div>
                    <div><span id="temperature-three-days"></span>°C</div>
                </li>
                <li class="four-days-ahead">
                    <div id="four-days-ahead"></div>
                    <div id="icon-four-days">☀ </div>
                    <div><span id="temperature-four-days"></span>°C</div>
                </li>
                <li class="five-days-ahead">
                    <div id="five-days-ahead"></div>
                    <div id="icon-five-days">🌤 </div>
                    <div><span id="temperature-five-days"></span>°C</div>
                </li>
                <li class="six-days-ahead">
                    <div id="six-days-ahead"></div>
                    <div id="icon-six-days">🌤 </div>
                    <div><span id="temperature-six-days"></span>°C</div>
                </li>
            </ul>

        </main>
        <footer>Coded by <a href="https://github.com/AlejandraVe" target="_blank">Alejandra Vera</a>, open-sourced <a
                href="https://github.com/AlejandraVe/my-weather-app-alejandrave/tree/main/src" target="_blank">on
                Github</a> and
            hosted <a href="https://my-weather-app-alejandrave.netlify.app/" target="_blank">on Netlify</a>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>


</html>

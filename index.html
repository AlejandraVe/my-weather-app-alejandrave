<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="wholePage">
        <header>
            <form>
                <input class="search-box" type="search" placeholder="Enter a city..." required>
                <input class="submit-button" type="submit" value="🔍">
            </form>
        </header>
        <main>
            <h1>Paris
                <br />
                <div class="today">Tuesday 14:49</div>
            </h1>
            <p>
                Scattered clouds
                <br />
                Humidity: 66%, Wind: 3.13km/h
            </p>
            <div>🌤️ 12°C</div>
        </main>
        <footer>Coded by <a href="https://github.com/AlejandraVe" target="_blank">Alejandra Vera</a>, open-sourced <a
                href="https://github.com/AlejandraVe/my-weather-app-alejandrave/tree/main/src" target="_blank">on
                Github</a> and
            hosted <a href="https://my-weather-app-alejandrave.netlify.app/" target="_blank">on Netlify</a>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>


</html>
